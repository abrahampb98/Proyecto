<!DOCTYPE html>
<html lang="es">
<head>
    <title>SpaWeb</title>
    <meta charset="utf-8" />
    <script type="text/Javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>
<body>
    <section class="container">
        <div class="item header centro">
            <h1>SpaWeb</h1>
        </div>
        <div class="item content">
            <nav>
                <b class="clase_01">
                    <a href="index.html">Inicio</a>
                    <a href="registro.html">Registrarse</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="sucursales.html">Sucursales</a>
                </b>
            </nav>
            <section class="form-register">
                <h4>Formulario Registro</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
                <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
                <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Domicilio">
                <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                <input class="botons" type="button" value="Registrar">

        </div>
        <div class="item footer centro">
